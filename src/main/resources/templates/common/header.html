<body>
	<div th:fragment="wrap-header">
		<nav class="navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<header>
					<div class="logo-side flex">
						<a th:href="@{/}"> <img
							th:src="@{/images/tripant_logo_text.png}" alt="로고"></a>
					</div>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1"
						id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<span class="offcanvas-title" id="offcanvasNavbarLabel">트립앤트</span>
							<button type="button" class="btn-close"
								data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body" style="padding: 0;">
							<ul class="navbar-nav justify-content-end flex-grow-1 pe-3" style="padding: 0!important;">
								<li><a th:href="@{/}">홈</a></li>
								<li><a th:href="@{/my/home}"
									sec:authorize="isAuthenticated()">마이페이지</a></li>
								<li><a th:href="@{/trip/list}"
									sec:authorize="isAuthenticated()">나의 일정</a></li>
								<li><a th:href="@{/diary}"
									sec:authorize="isAuthenticated()">여행기</a> <a
									th:href="@{/diary}" sec:authorize="isAnonymous()">여행기</a></li>
								<li><a th:href="@{/store}">스토어</a></li>
								<li><a th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
									<a th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
								</li>
							</ul>
						</div>
					</div>
				</header>
			</div>
		</nav>
		<div class="wrap-head">
			<div>
				<header>
					<div class="tn">
						<!-- 최상단 네비(로고 및 회원가입, 로그인) -->
						<div class="nav1-wrap">
							<div class="logo-side">
								<a th:href="@{/}"> <img
									th:src="@{/images/tripant_logo_text.png}" alt="로고"></a>
							</div>
							<div class="log">
								<ul>
									<li><a th:href="@{/my/home}"
										sec:authorize="isAuthenticated()">마이페이지</a></li>
									<li><a th:href="@{/trip/list}"
										sec:authorize="isAuthenticated()">나의 일정</a></li>
									<li><a th:href="@{/diary}"
										sec:authorize="isAuthenticated()">여행기</a> <a
										th:href="@{/diary}" sec:authorize="isAnonymous()">여행기</a></li>
									<li><a th:href="@{/store}">스토어</a></li>
									<li><a th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
										<a th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</header>
			</div>
		</div>
	</div>
