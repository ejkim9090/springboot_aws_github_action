<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head('비밀번호 변경')}"></head>
<link th:href="@{/css/mypage/chPwd.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:src="@{/js/mypage/chPwd/loadedHandler.js}"></script>
<script type="text/javascript" th:src="@{/js/mypage/chPwd/check.js}"></script>
<script type="text/javascript" th:src="@{/js/mypage/chPwd/active.js}"></script>
<script type="text/javascript" th:src="@{/js/mypage/chPwd/move.js}"></script>
<body>
	<div class="header" th:insert="~{common/header :: wrap-header}"></div>
	<div class="wrap-main">
		<section class="flex chPwd">
			<div class="chPwd title">비밀번호 변경</div>
			<div th:replace="~{member/fragment :: inputchk('', '변경할 비밀번호', memPassword, password, '영문 대문자, 소문자, 숫자 포함 8~20자', 4)}"></div>
			<div><input type="checkbox" id="seePwd">비밀번호 보기</div>
			<div id="currPwd" class="hide"><p style="color:red;">현재 사용중인 비밀번호입니다.</p></div>
			<div class="flex choose">
				<button type="button" class="btn back">돌아가기</button>
				<button type="button" class="btn save" disabled>저장</button>
			</div>
		</section>
	</div>
	<div class="footer" th:insert="~{common/footer :: wrap-footer}"></div>
</body>
</html>
